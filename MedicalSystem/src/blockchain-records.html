<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain Medical Records</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light mb-4">
            <span class="navbar-brand mb-0 h1">Blockchain Medical Records</span>
            <a href="index.html" class="btn btn-outline-primary">Back to Main</a>
        </nav>

        <div class="blockchain-info mb-4">
            <h5>Blockchain Status</h5>
            <p>Total Patients: <span id="totalPatients">Loading...</span></p>
            <p>Current Block: <span id="currentBlock">Loading...</span></p>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Block Number</th>
                        <th>Timestamp</th>
                        <th>Admission No</th>
                        <th>Patient Name</th>
                        <th>Hospital</th>
                        <th>Doctor</th>
                        <th>Prescription</th>
                    </tr>
                </thead>
                <tbody id="blockchainRecords">
                    <!-- Records will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(function() {
            $(window).load(function() {
                App.initBlockchainRecords();
            });
        });
    </script>
</body>
</html>
